readme = "README.md"
requires-python = ">=3.11"
authors = [
  { name = "Gabriel Long" }
]

dependencies = [
  "numpy>=1.26",
  "pandas>=2.1",
  "matplotlib>=3.8",
  "shapely>=2.0,<3.0",
